<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHONE-BOOK</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.8.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="container mx-auto">
    <header>
        <h1 class="text-3xl text-center my-10 font-bold">PHONE-BOOK IN BANGLADESH</h1>
    </header>
    <main>
        <section>
            <div class="bg-slate-200 p-4 rounded-md text-right">
                <input id="input-field" type="text" placeholder="Search..." class="input w-full max-w-xs" />
                <button onclick="handleSearchPhone()" class="btn bg-slate-800">Search</button>
            </div>
        </section>
        <section class="mx-auto my-10">
            <!-- Load Spinner Part Start -->
            <div id="loading-spinner" class="text-center hidden mb-10">
                <span class="loading loading-ring loading-lg"></span>
            </div>
            <!-- Load Spinner Part End -->

            <!-- Phone Card Part Start -->
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
            <!-- Phone Card Part End -->

            <!-- Load More All Phones Start -->
            <div id="show-all-card" class="my-10 text-center hidden">
                <button onclick="handleShowAllPhones()" class="btn bg-slate-800">Load More...</button>
            </div>
            <!-- Load More All Phones End -->
        </section>
    </main>
    <footer>

    </footer>

    <script src="js/phone.js"></script>
</body>

</html>
